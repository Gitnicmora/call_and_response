<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <title>Profile</title>
</head>
<body class="text-center text-white bg-dark">
    <div class="navbar navbar-light mb-3p-3">
        <div class="user" style="background-image: url('{{request.session.image}}')"></div>
        <a href="/home">Home</a>
        <a href="/logout">Logout</a>
        <a href="/edit/{{user.id}}">Edit Account</a>
    </div>
    <h1>Hi there {{user.first_name}}! Here are your likes!</h1>

    <div class="container w-100">
        <div class="post_row d-flex flex-wrap">
                <div class="card col-sm-4">
                    <div class="card-body">
                        <div class="card-title"></div>
                        <div class="card-text text-dark">
                            {% for post in posts %}
                                <p>{{post.user_likes.count}}</p>
                            {% endfor %}
                            <div class="d-flex align-items-center my-3">
                                <div class="user" style="background-image:url('{{request.session.image}}')"></div>
                                {% for post in posts %}
                                    <p>By: <a href="/{{posts.posted_by.id}}">{{post.posted_by.first_name}}{{post.posted_by.last_name}}</a></p>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
