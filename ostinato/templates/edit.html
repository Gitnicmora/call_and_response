<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <title>Profile Edit</title>
</head>
<body class="text-center text-white bg-dark">
    <div class="navbar">
        <div class="user" style="background-image:url('{{request.session.image}}')"></div>
        <a href="/home">Home</a>
        <a href="/logout">Logout</a>
    </div>
    <h1>Hi there {{user.first_name}} {{user.last_name}}</h1>

    <div class="container border d-flex flex-column align-items-center py-5">
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="edit">
            <form action="/update/{{user.id}}" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-12">
                        <input type="text" name="first_name" placeholder="first_name" class="form-control" value="{{user.first_name}}">
                    </div>
                    <div class="col-sm-12">
                        <input type="text" name="last_name" placeholder="last_name" class="form-control" value="{{user.last_name}}">
                    </div>
                    <div class="col-sm-12">
                        <input type="date" name="email" placeholder="email" class="form-control" value="{{user.email}}">
                    </div>
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary mt-3 w-100" value="save">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <a href="/avatar" class="btn btn-info">Change Avatar</a>
</body>
</html>
